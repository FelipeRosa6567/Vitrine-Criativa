<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo Básico de Tetris em HTML</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Fundo galáxia -->
  <canvas id="galaxy"></canvas>

  <!-- Menu -->
  <div class="menu-botao">
    <button class="botao" onclick="toggleMenu()">Menu</button>
    <div id="submenu">
      <button class="botao" onclick="window.location.href='../../index.html'">Home</button> <!--Central inicio-->
      <button class="botao" onclick="window.location.href='../../Poesias/Tela um/telaum.html'">Poesias</button> <!--Pagina poesias-->
      <button class="botao" onclick="window.location.href='../../Livros/Tela um/telaum.html'">Livros</button> <!--Pagina livros-->
      <button class="botao" onclick="window.location.href='../../Desenhos/Tela um/telaum.html'">Desenhos</button> <!--Pagina desenhos-->
      <button class="botao" onclick="window.location.href='../../Games/telaum.html'">Games</button> <!--Pagina Games-->
      <button class="botao" onclick="window.location.href='../../Creditos/Tela um/telaum.html'">Créditos</button> <!--Pagina Creditos-->
    </div>
  </div>

  <canvas width="320" height="640" id="game"></canvas>

  <br> <!--Quebra linha-->

  <!-- Botão Recomeçar -->
  <div class="restart-container">
    <button class="restart-button" onclick="location.reload()">Recomeçar</button>
  </div>

  <div id="score">Pontuação: 0</div>
  <div id="high-score">Maior Pontuação: 0</div>

  <script src="script.js"></script>
</body>
</html>
